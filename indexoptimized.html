<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JAVASCRIPT FAN ON OFF EFFECT</title>
        <style>
            .buttongroup > button:first-child{
                padding: 20px 10px;
                width: 50px;
                height: 40px;
                background-image: url(./img/b.png);
                background-repeat: no-repeat;
                background-size:cover;
                background-position: center;
                border: none;
                
            }
            .buttongroup > button:first-child:hover{
                box-shadow: 0px 0px 2px 3px gray;
            }
            .fanbox{
                width: 400px;
                height: 400px;
                background-image: url(./img/F.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                margin: 100px auto;
                animation-name: fan;
                animation-duration: 1s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
                /*animation-play-state: paused;*/
            }
            @keyframes fan {
                0%{
                    transform: rotatez(0deg);
                }
                100%{
                    transform: rotatez(359deg)
                }
            }
        </style>
        <script>
            function x(elem){
                // Function body

                // Function is returning something
                return document.querySelector(elem);
            }
            // 1. Function Defination
            function startFan(speed){ // speed is a formal arguement
                // We have to check some condition
                // if else if else if ... else laddar
                if(speed==0){
                    x('.fanbox').style.animationPlayState="paused";
                }else if(speed == 1){
                    // Testing
                    //alert("1")
                    x('[".fanbox"]').style.animationPlayState = 'running';
                    x('["#fanboxx"]').style.animationDuration = '0.7s';
                }else if(speed == 2){
                    //alert('2')
                    // object.method
                    x('[data-kriti="myfanbox"]').style.animationPlayState = 'running';
                    x('[data-kriti="myfanbox"]').style.animationDuration = '0.5';
                }else{
                    // alert('3')
                    // object.member
                    // object.method()
                    document.getElementById('fanboxx').style.animationPlayState="running";
                    document.getElementById('fanboxx').style.animationDuration="0.3s";
                }
            }
        </script>
    </head>
    <body>
        <div class="fanbox" id="fanboxx" data-kriti="myfanbox">

        </div>
        <div style="text-align: center;" class="buttongroup">
            <button onclick="startFan('0')"></button>
            <button onclick="startFan('1')">1</button>
            <button onclick="startFan('2')">2</button>
            <button onclick="startFan('3')">3</button>
        </div>

        <script>

        </script>
    </body>
</html>
